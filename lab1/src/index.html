<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main>
        <div id="info" class="info"><img src="info.png" alt="info"></div>
        <div class="form">
            <span id="clean" class="info-box">
                <img src="clean.png" alt="clean">
            </span>
            <div id="inputs" class="inputs">
                <div class="input">
                    <label for="input1">Field 1</label>
                    <div class="input-box">
                        <input type="text" id="input1">
                    </div>
                </div>
                <div class="input">
                    <label for="input1">Field 2</label>
                    <div class="input-box">
                        <input type="text" id="input1">
                    </div>
                </div>
            </div>
            <div>
                <button id="calculate" class="calculate" type="submit">Calculate</button>
                <button id="add-field" type="submit">Add field</button>
            </div>
        </div>

        <div class="results">
            <div class="automode info-box">
                <span>Auto</span>
                <div id="automode-switch" class="automode-switch">
                    <span class="circle"></span>
                </div>
            </div>
            <div class="result">
                <p>Summary</p>
                <p id="sum">0</p>
            </div>
            <div class="result">
                <p>Avarange</p>
                <p id="avg">0</p>
            </div>
            <div class="result">
                <p>Minimum</p>
                <p id="min">0</p>
            </div>
            <div class="result">
                <p>Maximum</p>
                <p id="max">0</p>
            </div>
         
        </div>

        <div id="info-card" class="info-card">
            <div class="info-item">
                <img src="clean.png" alt="clean">
                <p>Clean value from inputs.</p>
            </div>

            <div class="info-item">
               <div>
                <span>Auto</span>
                <div id="automode-switch" class="automode-switch">
                    <span class="circle"></span>
                </div>
               </div>
               <p>On/Off auto calculating values when the value is typing.</p>
            </div>

        </div>
    </main>
</body>
</html>
